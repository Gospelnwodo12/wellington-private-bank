
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Wellington Private Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f2ed;
      color: #2b2b2b;
    }

    header {
      background-color: #1c1c1c;
      color: #d4af37;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-family: inherit;
    }

    button {
      background-color: #d4af37;
      color: #1c1c1c;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .message {
      display: none;
      margin-top: 20px;
      color: green;
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 0.9em;
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wellington Private Bank</h1>
    <p>Contact Us — Your Privacy, Our Priority</p>
  </header>

  <div class="container">
    <h2>We’re Here to Help</h2>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="message">Your Message / Complaint</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="message" id="thankYouMessage">
      Thank you for contacting us. We will get back to you in a short time.
    </div>
  </div>

  <footer>
    © 2015 Wellington Private Bank. Private. Secure. Elite.
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const message = document.getElementById('thankYouMessage');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.reset();
      message.style.display = 'block';
    });
  </script>

</body>
</html>
