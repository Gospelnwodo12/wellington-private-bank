
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Wellington Private Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f2ed;
      color: #2b2b2b;
    }

    header {
      background-color: #1c1c1c;
      color: #d4af37;
      padding: 30px;
      text-align: center;
    }

    .profile-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    .avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #d4af37;
    }

    h2 {
      margin: 15px 0 5px;
      font-size: 1.8em;
    }

    .info p {
      margin: 6px 0;
      color: #444;
    }

    .balance-box {
      background: #1c1c1c;
      color: #d4af37;
      padding: 25px;
      border-radius: 12px;
      font-size: 1.5em;
      margin-top: 30px;
    }

    .btn-group {
        margin-top: 30px;
    }

    .btn-group button {
      background-color: #d4af37;
      color: #1c1c1c;
      border: none;
      padding: 12px 25px;
      margin: 10px 5px;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-group button:hover {
      background-color: #b89a2d;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wellington Private Bank</h1>
  </header>

  <div class="profile-container">
    <div class="avatar">
      <img src="/DJNO0109.JPG" alt="Profile Picture" />
    </div>
    <h2>John Wellington</h2>
    <div class="info">
      <p>Email: john.wellington@example.com</p>
      <p>Account Number: 8899-2233-4455</p>
      <p>Client Since: 2023</p>
    </div>

    <div class="balance-box">
      Available Balance: $2,150,000.00
    </div>

    <div class="btn-group">
      <a href="/Settings.html"><button>Edit Profile</button></a>
      <button>Change Password</button>
      <button>Logout</button>
    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
