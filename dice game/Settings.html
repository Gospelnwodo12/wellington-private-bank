
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - Wellington Private Bank</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f5f2ed;
      color: #2b2b2b;
      margin: 0;
    }

    header {
      background: #1c1c1c;
      color: #d4af37;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background: #d4af37;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #b89a2d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Account Settings</h1>
  </header>

  <div class="container">
    <form>
      <label>Full Name</label>
      <input type="text" value="John Doe" />

      <label>Email Address</label>
      <input type="email" value="john@example.com" />

      <label>Phone Number</label>
      <input type="tel" value="+1 234 567 8900" />

      <label>Change Password</label>
      <input type="password" placeholder="New Password" />

      <button type="submit">Update Profile</button>
    </form>
  </div>

</body>
</html>
