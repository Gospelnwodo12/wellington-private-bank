
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Wellington Private Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #e5ded3, #f5f2ed);
      color: #2b2b2b;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #1c1c1c;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #d4af37;
      color: #1c1c1c;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b89a2d;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Wellington Private Bank</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
     <a href=""> <p> forget password</p></a>
    

</body>
</html>
